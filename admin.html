<!DOCTYPE html>
<html>
<head>
  <title>Kridaya Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .login-container, .admin-container { max-width: 600px; margin: auto; text-align: center; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; max-width: 300px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    th { background: #f4f4f4; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <!-- Login -->
  <div class="login-container" id="loginContainer">
    <h2>üîê Kridaya Admin Login</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <!-- Dashboard -->
  <div class="admin-container" id="adminContainer" style="display:none;">
    <h2>üì¶ Orders Dashboard</h2>
    <button onclick="logout()">üö™ Logout</button>
    <table>
      <thead>
        <tr>
          <th>Child Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Story Type</th>
          <th>Plan</th>
          <th>Timestamp</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="ordersTable"></tbody>
    </table>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-database-compat.js"></script>

  <script>
    // üîë Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyA2K87g0kJmJJ-KtkzUjNWIXrjOKYcFYwA",
      authDomain: "kridayabooks.firebaseapp.com",
      databaseURL: "https://kridayabooks-default-rtdb.firebaseio.com",
      projectId: "kridayabooks",
      storageBucket: "kridayabooks.appspot.com",
      messagingSenderId: "851448662828",
      appId: "1:851448662828:web:7bf30a938f660f0334ba89"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const loginContainer = document.getElementById("loginContainer");
    const adminContainer = document.getElementById("adminContainer");
    const ordersTable = document.getElementById("ordersTable");
    const loginError = document.getElementById("loginError");

    // Login
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          if (userCredential.user.email !== "kridayaonline@gmail.com") {
            loginError.innerText = "‚ùå You are not authorized!";
            auth.signOut();
          } else {
            loginError.innerText = "";
          }
        })
        .catch((error) => {
          loginError.innerText = error.message;
        });
    }

    // Logout
    function logout() {
      auth.signOut();
    }

    // Auth state change
    auth.onAuthStateChanged((user) => {
      if (user && user.email === "kridayaonline@gmail.com") {
        loginContainer.style.display = "none";
        adminContainer.style.display = "block";
        loadOrders();
      } else {
        adminContainer.style.display = "none";
        loginContainer.style.display = "block";
      }
    });

    // Load orders
    function loadOrders() {
      database.ref("orders").on("value", (snapshot) => {
        ordersTable.innerHTML = "";

        if (!snapshot.exists()) {
          ordersTable.innerHTML = <tr><td colspan="7">No orders found</td></tr>;
          return;
        }

        snapshot.forEach((childSnapshot) => {
          const order = childSnapshot.val();
          const key = childSnapshot.key;
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${order.childName || ""}</td>
            <td>${order.age || ""}</td>
            <td>${order.email || ""}</td>
            <td>${order.storyType || ""}</td>
            <td>${order.plan || ""}</td>
            <td>${order.timestamp || ""}</td>
            <td><button onclick="deleteOrder('${key}')">‚ùå Delete</button></td>
          `;
          ordersTable.appendChild(row);
        });
      });
    }

    // Delete order
    function deleteOrder(orderId) {
      if (confirm("Are you sure you want to delete this order?")) {
        database.ref("orders/" + orderId).remove();
      }
    }
  </script>
</body>
</html>
